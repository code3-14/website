    <div class="w3-container w3-deep-purple">

    <div class="w3-container w3-purple">
      <h2>What is it?</h2>
      <p>We can create a swinging pendulm of varying length.</p>
    </div>

    <div class="w3-container">
      <h2>Try it</h2>
      <P>Choose a length using the range slider below:</P>
      <input class="w3-input" type="range" id="myRangeSlider" min="5" max="50"
      value="30" onchange="initialisePendulum()">
      <canvas id="myCanvas"></canvas>
      <script src="pendulum.js"></script>
      <BR>
    </div>
